---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {% assign imgNameStart = page.id | remove: page.dir | remove: "/" %}
    {% assign imgBasePath = imgNameStart | prepend: "/images/" %}

    <div id='slick-carousel' data-slick='{"slidesToShow": 3, "slidesToScroll": 1}'>
    {% for img in site.static_files %}
      {% if img.path contains imgBasePath %}
        <div><img src="{{ site.baseurl }}{{ img.path }}"></div>
      {% endif %}
    {% endfor %}
    </div>
    {{ content }}
  </article>

</div>
